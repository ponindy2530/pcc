<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Log in</h1>
          <form (ngSubmit)="save();">
            <div class="form-group">
              <label for="email" class="sr-only">Username</label>
              <input type="text" [(ngModel)]="usernames" name="usernames" id="usernames" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input type="password" [(ngModel)]="passwords" name="passwords" id="passwords" class="form-control" placeholder="Password">
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
          </form>
        </div>
      </div>
      <!-- /.col-xs-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
